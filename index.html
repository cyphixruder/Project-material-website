<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .preloader {
          align-items: center;
          background: #FFF;
          display: flex;
          height: 100vh;
          justify-content: center;
          left: 0;
          position: fixed;
          top: 0;
          transition: opacity 0.2s linear;
          width: 100%;
          z-index: 9999;
          opacity: 1;
          transform: opacity 1s linear;
        }
    </style>
</head>
<body>
    <div class="preloader">
        <img src="/simple-preloader-gif.gif" alt="spinner">
    </div>
    <script>
        setTimeout(function() {
            window.location.href = "/html/index.php";
        }, 2000); // Adjust the time delay in milliseconds (2000ms = 2s)
    </script>
</body>
</html>
